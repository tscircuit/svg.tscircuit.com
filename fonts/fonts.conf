<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Point to our bundled fonts directory -->
  <dir>/var/task/fonts</dir>
  
  <!-- Writable cache directory for serverless -->
  <cachedir>/tmp/font-cache</cachedir>
  
  <!-- Font aliases for common requests -->
  <alias>
    <family>Arial</family>
    <prefer>
      <family>Liberation Sans</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>
  
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Liberation Sans</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>
</fontconfig>
